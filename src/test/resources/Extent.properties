extent.reporter.spark.start=true
extent.reporter.json.start=true
extent.reporter.pdf.start=true
extent.reporter.html.start=true

extent.reporter.spark.out=test-output/SparkReport/TestExecutionResult.html
extent.reporter.json.out=test-output/JsonReport/ExtentJson.json
extent.reporter.pdf.out=test-output/PdfReport/TestExecutionResult.pdf

